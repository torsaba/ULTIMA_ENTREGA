  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script src="js/navbar.js"></script>
    <script src="https://unpkg.com/darkreader@4.9.66/darkreader.js"></script>
    <script src="js\darkmode.js"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav w-100 justify-content-between align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" href="index.html"
                ><img src="img\nav-index.png" alt="eMercado" width="200"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li id="user-info" class="nav-item">
              <!-- Enlace para mostrar el botón de cerrar sesión -->
              <a class="nav-link" id="username-display" href="#"> </a>
              <!-- Botón de cerrar sesión (oculta inicialmente style="display: none;") -->
              <ul
                id="user-DropDown"
                style="display: none"
                class="position-absolute bg-dark dropdown-menu dropdown-menu-end"
              >
                <li>
                  <a class="nav-link" href="my-profile.html">
                    <i class="fa fa-user"></i> Mi perfil</a
                  >
                </li>

                <li>
                  <a class="nav-link" href="cart.html">
                    <i class="fa fa-shopping-cart"></i> Mi carrito</a
                  >
                </li>
                
                <li>
                  <a id="mode-toggle" class="nav-link cursor-active">
                    <i class="fas fa-sun"></i> Modo Claro
                  </a>
                </li>

                <li>
                  <a id="logout" class="nav-link" href="login.html">
                    <i class="fa fa-sign-out-alt"></i> Cerrar sesión</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main>
      <div class="container">
        <div class="row">
          <div class="container mt-4">
            <h2>Perfil</h2>
            <hr>
            <form id="profile-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Primer nombre*</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" >
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="form-label">Primer apellido*</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" >
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail*</label>
                    <input type="email" class="form-control" id="email" name="email" value="correo@ejemplo.com" required readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="segundoNombre" class="form-label">Segundo nombre</label>
                    <input type="text" class="form-control" id="segundoNombre" name="segundoNombre">
                  </div>
                  <div class="mb-3">
                    <label for="segundoApellido" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" name="segundoApellido">
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono de contacto</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            
          </div>
        </div>
      </div>
    </main>
    
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
