<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <script src="js/login.js"></script>
  </head>

  <body>
    <main class="mt-5">
      <div class="container">
        <div class="text-center">
          <form id="formulario">
            <img id="loginImg" src="img/login.png" />

            <h3>Iniciar sesión</h3>

            <div id="email" class="form_info">
              <label for="email">
                <input
                  type="email"
                  name="email"
                  placeholder="Usuario o email"
                  required
                />
              </label>
            </div>

            <div id="password" class="form_info">
              <label for="password">
                <input
                  type="password"
                  name="password"
                  placeholder="Contraseña"
                  required
                />
              </label>
            </div>

            <input type="checkbox" class="form_info" id="recordarme" />
            Recordarme

            <div id="submit">
              <label for="submit">
                <input
                  type="submit"
                  id="iniciar_sesion"
                  name="submit"
                  value="Iniciar sesión"
                />
              </label>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
